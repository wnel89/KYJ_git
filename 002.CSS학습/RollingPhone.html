<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전하는 아이폰</title>
    <style>
        /* 웹폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        /* font-family: 'Anton', sans-serif; */


        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* 높이값 기준 보이는 화면채우기! */
        }

        body {
            background-image:
                linear-gradient(to bottom, #fff 20%, #c1e1ff 40%, #fff);
            overflow: hidden;
        }
        .phone{
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 100px);
            /* 중앙이동 계산 */
            width: 200px;
            height: 400px;
            /* outline: 2px solid #000; */

            transform-style: preserve-3d;
            /* 입체 변형 설정 */
            transform: rotateX(10deg) rotateY(30deg);
            /* 입체를 잘 보이게 약간 회전 */
        }
        /* 폰 각면 공통 */
        .phone>span{
            position: absolute;
            width: 200px;
            height: 400px;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            outline: 1px solid #ffda7b;
        }

        /* 1. 앞면 */
        .phone>span:nth-child(1){
            background-image: url(images/ip01.png);
            transform: translateZ(10px);
            /* display: none; */
        }
        /* 1. 오른쪽면 */
        .phone>span:nth-child(2){
            background-image: url(images/ip03.png);
            width: 20px;
            right: -10px;
            transform: rotateY(90deg);
        }
        /* 1. 왼쪽면 */
        .phone>span:nth-child(3){
            background-image: url(images/ip04.png);
            width: 20px;
            left: -10px;
            transform: rotateY(90deg);
        }
        /* 1. 아랫면 */
        .phone>span:nth-child(4){
            background-image: url(images/ip05.png);
            height: 20px;
            bottom: -10px;
            transform: rotateX(90deg);
        }
        /* 5. 윗면 */
        .phone>span:nth-child(5){
            background-image: url(images/ip06.png);
            height: 20px;
            top: -10px;
            transform: rotateX(90deg);
        }
        /* 6. 뒷면 */
        .phone>span:nth-child(6){
            background-image: url(images/ip02.png);
            transform: translateZ(-10px) rotateY(180deg);
            /* 뒤집어 놓는다. */
        }
        /* 폰 회전 애니매이션 클래스 */
        .phone-ani{
            /* 애니메이션: 이시이지반방마*/
            animation: rolling 2s ease-in-out 1s alternate;
            /* 2회 반복, 반대경로애니(alternate) */
        }

        /* 폰 회전 키프레임 */
        @keyframes rolling {
            to{
                transform: rotateX(370deg) rotateY(-330deg);
                /* x축: 360+10=370도, y축: -360+30=-330도 */
            }
        }

        /* 흘러가는 글자박스 */
        .fbx{
            position: absolute;
            width: 100vw;
        }
        /* 2개 흘러가는 박스 위치 따로 세팅 */
        .f1{
            top: 10%;
        }
        .f2{
            bottom: 10%;
        }
        /* 텍스트박스(움직일박스) */
        .tbx{
            position: relative;
            left: 0;
            /* left값이 -100%까지 애니메이션 됨 */
            width: 200vw;
            /* 보이는 화면의 2배 */
            display: flex;
            /* 직계자식 ul이 옆으로 흐른다. */
        }
        /* 텍스트박스 셋업 서로 다르게! */
        .f1 .tbx{
            left: 0;
            /* left값이 -100%까지 애니메이션 됨 */
        }
        .f2 .tbx{
            left: -100%;
            /* left값이 0까지 애니메이션 됨 */
        }
        .tbx ul{
            display: flex;
            /* 직계자식 li가 옆으로 흐른다. */
            flex: 1;
            /* 등분할 */
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .tbx li{
            flex: 1;
            /* 등분할 */
            text-align: center;
            font-family: 'Anton';
            font-size: 4vw;
            color: #d3d3d3;
            outline: 1px dashed red;
        }
        /* 키프레임 호출 클래스 */
        .f1 .tbx{
            animation: txtFlow1 7s linear infinite;
        }
        /* 글자 흐르기 키프레임1 */
        @keyframes txtFlow1 {
            to{
                left: -100%;
            }
        }
        /* 키프레임 호출 클래스 */
        .f2 .tbx{
            animation: txtFlow2 7s linear infinite;
        }
        /* 글자 흐르기 키프레임2 */
        @keyframes txtFlow2 {
            to{
                left: 0;
            }
        }

        

    </style>
</head>

<body>
    <!-- 흘러가는 글자박스1 -->
    <div class="fbx f1">
        <div class="tbx">
            <ul>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
            </ul>
            <ul>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
            </ul>
        </div>
    </div>
    <!-- 흘러가는 글자박스2 -->
    <div class="fbx f2">
        <div class="tbx">
            <ul>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
            </ul>
            <ul>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
                <li>iPhone 2022</li>
            </ul>
        </div>
    </div>

    <!-- 폰박스 -->
    <div class="phone phone-ani">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>

</html>
